      <main>
         <div class="form-container">
            <h1>Create User Account</h1>
            <form method="get" action="record.html" class="wf1">
               <fieldset>
                  <legend>Account Information</legend>
                  <label for="username">Username:</label>
                  <input type="text" id="username" name="username" required>
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" required pattern="^[a-zA-Z0-9]{8,}$">
                  <label for="password-confirm">Confirm Password:</label>
                  <input type="password" id="password-confirm" name="password-confirm" required>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">
               </fieldset>
               <fieldset>
                  <legend>Feedback</legend>
                  <label for="rating">Your Page Rating:</label>
                  <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="1" list="rangevalues">
                  <datalist id="rangevalues">
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                     <option value="6">6</option>
                     <option value="7">7</option>
                     <option value="8">8</option>
                     <option value="9">9</option>
                     <option value="10">10</option>
                  </datalist>
                  <span id="rating-value">1</span>
               </fieldset>
               <button type="submit">Create User Account</button>
            </form>
         </div>
